<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonMB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" class="contact-form">
            <label for="message" class="message-label">Сообщение:</label>
            <textarea id="message" name="message-text" class="message" placeholder="Введите ваше сообщение"></textarea>
            <div class="file-upload">
                <input type="file" name="message-file" id="fileInput" class="file-input" />
                <label for="fileInput" class="file-label">Выберите файл</label>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
